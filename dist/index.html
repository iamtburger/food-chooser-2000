<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Food Order</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="dice-wrapper">
			<div class="dice"><p class="choice"></p></div>
			<button class="roll">Keep rollin'</button>
		</section>
		<form class="food-form">
			<input type="text" class="option" value="Thai" placeholder="Thai" />
			<input type="text" class="option" value="Mexican" placeholder="Mexican" />
			<input
				type="text"
				class="option"
				value="Magyaros"
				placeholder="Magyaros"
			/>
			<input type="text" class="option" value="Gyros" placeholder="Gyros" />
			<input type="text" class="option" value="Pizza" placeholder="Pizza" />
			<input
				type="text"
				class="option"
				value="Roll Again"
				placeholder="Roll Again"
			/>
		</form>
		<script src="./app.js"></script>
	</body>
</html>
